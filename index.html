<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title class="title">Formulario Semántico</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Digite su nombre</span>
            <input type="text" id="nombre" placeholder="Nombre y Apellidos" required>
            <br><br>
        </label>
        <label for="telefono">
            <span>Número telefónico</span>
            <input type="tel" id="tel" placeholder="Numero">
            <br><br>
        </label>
        <label for="addres">
            <span>Dirección</span>
            <input type="text" id="addres">
            <br><br>
        </label>
        <label for="fecha">
            <span>Fecha de nacimiento</span>
            <input type="date" id="fecha">
            <br><br>
        </label>
        <label for="correo">
            <span>Correo electrónico</span>
            <input type="email" id="correo" placeholder="user@gmail.com">
            <br><br>
        </label>
        <label for="contraseña">
            <span>Contraseña</span>
            <input type="password" id="contraseña" required>
            <br><br>
        </label>
        <label for="check">
            <span>Confirmación de contraseña</span>
            <input type="checkbox" id="check">
        </label>
        <br><br>
        <input type="button" value="Enviar">

    </form>
</body>
</html>
